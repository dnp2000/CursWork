<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>Удаление таблиц</title>
    <style>
        @import url("my.css");
    </style>
</head>

<body class="kletka">
    <h2>Удаление таблиц</h2>
    <p>
        Удалить можно только пустую таблицу. Заполненная таблица с
        находящимися в ней строками не может быть удалена, т. е. таблица перед
        удалением должна быть очищена. Команда на удаление таблицы имеет
        следующий вид:
    </p>
    <div class="boxShadow">
        <p>
            <span class="sel1">DROP TABLE</span>&nbsp;&lt;имя_таблицы&gt;;
        </p>
    </div>
    <a class="up" href="#top"><div class="up">Наверх</div></a>
    <div onclick="location.href='#top'" class="up">Наверх</div>
    <p id="up">
        <button onclick="history.back();">Назад</button>
        <button onclick="location.href='content.html'">Содержание</button>
    </p>

</body>

</html>
